<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="header__header">
        <h1><img src="styles/style-assets/fontbolt.png" alt="header image"></h1>
        <span>For the lovely city of 
            <span id="headerCityName" class="header__city-name">Seattle</span>
        </span>
    </header>
    <main>
    <section class="garden__section">
        <div class="scroll">
            <h2>Weather Garden</h2>
        </div>
        <div id="gardenContent" class="garden__content">
            <div id="sky"></div>
            <div id="landscape"></div>
        </div>
    </section>

    <section class="temperature__section">
        <h2 class="temperature">Temperature</h2>
        <div class="temperature__content">
            <div class="temperature__controls">
                <span id="increaseTempControl"><img src="styles/style-assets/uparrow.png" alt="up arrow"></span>
                <span id="tempValue"></span>
                <span id="decreaseTempControl"><img src="styles/style-assets/downarrow.png" alt="down arrow"></span>
            </div>
        </div>
        <div class="switch-units">
            <input type="radio" id="fahrenheit" name="unit" value="Fahrenheit" checked>
            <label for="fahrenheit">°F</label>
        
            <input type="radio" id="celsius" name="unit" value="Celsius">
            <label for="celsius">°C</label>
        </div>
        <h2 class="cityName">City Name</h2>
        <div class="name__content">
            <input type="text" id="cityNameInput" value="Seattle">
            <p id="errorMessage">City not found. Please try again.</p>
            <button id="currentTempButton">Get Temperature</button>
        </div>
        <button id="cityNameReset" class="city-name__reset-btn">Reset City</button>
    </section>
    <section class="sky__section">
        <h2>Sky</h2>
        <select id="skySelect">
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
    </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
